<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Dynamic Quotes Website</title>
    <!-- css external link  -->
    <link rel="stylesheet" href="style.css">
    <!-- font family  -->
    <link href='https://fonts.googleapis.com/css?family=Sevillana' rel='stylesheet'>
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="upper">
                <div class="twit">
                    <i class="fa-brands fa-twitter" id="tweetme"></i>
                </div>
                <div class="contents">
                <i class="fa-solid fa-quote-left"></i>
                <div class="quotes">
                    <p id="quotes">You can observe a lot just by watching.</p>
                </div>
                <div class="author">
                    <h2> ~By  </h2><h2 id="author" > Yogi Berra</h2>
                </div>
                </div>
            </div>
            <div class="bottom" id="btn">
                <h2>New Quotes</h2>
            </div>
        </div>
    </div>
    <!-- external javasvript .link  -->
    <script src="index.js"></script>
</body>
</html>
